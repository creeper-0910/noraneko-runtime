name: "(A) âš’ Windows build"

on:
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        required: true
      pgo:
        type: boolean
        default: false
        required: true

  workflow_call:
    inputs:
      debug:
        type: boolean
        required: true
      pgo:
        type: boolean
        default: false
        required: true

run-name: ${{toJSON(inputs.pgo) == 'true' && '[PGO] ' || ''}}Windows x64 build${{toJSON(inputs.debug) == 'true' && ' Debug' || ''}}
jobs:
  part-1:
    name: Windows x64 build${{toJSON(inputs.debug) == 'true' && ' Debug' || ''}}
    uses: ./.github/workflows/build.yml
    with:
      os: ubuntu-latest
      arch: x86_64
      debug: ${{inputs.debug}}
      pgo: ${{inputs.pgo}}
      profile-generate-mode: ${{inputs.pgo}}

  part-2:
    name: Windows x64 Generate Profile for Guided Optimization
    if: inputs.pgo
    needs: part-1
    uses: ./.github/workflows/pgo-windows.yml
    secrets: inherit
    with:
      browser-artifact-name: noraneko-win-amd64-profile-generate-mode-package

  part-3:
    name: Windows x64 build${{toJSON(inputs.debug) == 'true' && ' Debug' || ''}}
    if: inputs.pgo
    needs: part-2
    uses: ./.github/workflows/build.yml
    with:
      os: ubuntu-latest
      arch: x86_64
      debug: ${{inputs.debug}}
      pgo: ${{inputs.pgo}}
      pgo_artifact_name: noraneko-win-amd64-profile-generate-output
