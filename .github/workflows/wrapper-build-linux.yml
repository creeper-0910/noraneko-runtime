name: "(A) âš’ Linux build"

on:
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        required: true
      pgo:
        type: boolean
        default: false
        required: true

  workflow_call:
    inputs:
      debug:
        type: boolean
        required: true
      pgo:
        type: boolean
        default: false
        required: true

run-name: ${{toJSON(inputs.pgo) == 'true' && '[PGO] ' || ''}}Linux x64 build${{toJSON(inputs.debug) == 'true' && ' Debug' || ''}}
jobs:
  run-main:
    name: Linux-x64
    uses: ./.github/workflows/common-build.yml
    with:
      platform: linux
      arch: x86_64
      debug: ${{inputs.debug}}
      pgo: ${{ toJSON(inputs.pgo) == 'true' }}
