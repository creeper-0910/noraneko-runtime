on:
  workflow_call:
    inputs:
      x86_64_artifact_name:
        type: string
        default: ""
      aarch64_artifact_name:
        type: string
        default: ""
      MOZ_BUILD_DATE:
        type: string
        default: ""
    secrets:
        APPLE_DEVELOPER_P12_BASE64:
            description: "macOS CERTIFICATES P12 For App BASE64"
            required: true
        APPLE_DEVELOPER_P12_PASSWORD:
            description: "macOS CERTIFICATES P12 PASSWORD"
            required: true
        APPLE_DEVELOPER_ID:
            description: "macOS AppleDeveloperId"
            required: true
        APPLE_DEVELOPER_ACCOUNT_EMAIL:
            description: "macOS AppleAccountId"
            required: true
        APPLE_DEVELOPER_TEAM_ID:
            description: "macOS AppleTeamId"
            required: true
        APPLE_DEVELOPER_ACCOUNT_APP_SPESIFIC_PASSWORD:
            description: "macOS AppleAccountAppSpecificPassword"
            required: true

jobs:
  Integration:
    runs-on: macos-latest
    steps:
        - name: Clone üì•
          uses: actions/checkout@v4
          with:
            submodules: 'recursive'

        - name: download AArch64 build artifact üì•
          uses: actions/download-artifact@v4
          with:
            name: ${{ inputs.aarch64_artifact_name }}
            path: ./

        - name: download x86_64 build artifact üì•
          uses: actions/download-artifact@v4
          with:
            name: ${{ inputs.x86_64_artifact_name }}
            path: ./

        - uses: actions/setup-python@v5
          with:
            python-version: '3.11'

        - name: Create environment üå≤
          shell: bash
          run: |
            ./mach --no-interactive bootstrap --application-choice browser
            echo -e "ac_add_options --enable-bootstrap" >> mozconfig

        - name: Integration üóÉ
          run: |
            ./mach python "./toolkit/mozapps/installer/unify.py" "./obj-x86_64-apple-darwin/dist/noraneko/Noraneko.app" "./obj-aarch64-apple-darwin/dist/noraneko/Noraneko.app"

        - name: create .p12 for codesign üñäÔ∏è
          run: |
           echo ${{ secrets.APPLE_DEVELOPER_P12_BASE64 }} > certification.txt
           base64 -d -i certification.txt > ./AppCert.p12

           echo ${{ secrets.APPLE_DEVELOPER_P12_PASSWORD }} > AppCertPassword.passwd

        - name: Sign to .app üñãÔ∏è
          run: |
            ./mach macos-sign -v -r -c "release" -a ./obj-x86_64-apple-darwin/dist/Noraneko.app \
                --rcodesign-p12-file ./AppCert.p12 \
                --rcodesign-p12-password-file ./Noraneko-cert/AppCertPassword.passwd

        - name: Create DMG üì¶
          run: |
            ./mach python -m mozbuild.action.make_dmg ./obj-x86_64-apple-darwin/dist/noraneko noraneko-macOS-universal-temp.dmg
            unzip "./.github/workflows/builds/dmg-noraneko-base.zip"
            hdiutil attach ./noraneko-macOS-universal-temp.dmg
            hdiutil attach ./base.dmg

            cp -r "/Volumes/Noraneko/Noraneko.app" /Volumes/noraneko\ Installer/
            hdiutil detach /Volumes/noraneko\ Installer/
            hdiutil convert ./base.dmg -format UDZO -imagekey zlib-level=9 -o noraneko-macOS-universal.dmg

        - name: Sign to .dmg üñãÔ∏è
          run: |
            codesign -s "${{ secrets.APPLE_DEVELOPER_ID }}" noraneko-macOS-universal.dmg

            xcrun notarytool submit "noraneko-macOS-universal.dmg" \
                --apple-id "${{ secrets.APPLE_DEVELOPER_ACCOUNT_EMAIL }}" \
                --team-id "${{ secrets.APPLE_DEVELOPER_TEAM_ID }}" \
                --password "${{ secrets.APPLE_DEVELOPER_ACCOUNT_APP_SPESIFIC_PASSWORD }}" \
                --wait

            mkdir -p ./output
            mv ./noraneko-macOS-universal.dmg ./output/noraneko-macOS-universal.dmg

        - name: Publish üéÅ
          uses: actions/upload-artifact@v4
          with:
            name: macOS-universal-integrated-signed-dmg
            if-no-files-found: ignore
            path: |
              ./output/

        - name: Publish
          uses: actions/upload-artifact@v4
          with:
            name: macOS-universal-integrated-signed-package
            if-no-files-found: ignore
            path: |
              ./obj-x86_64-apple-darwin/
